<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecting…</title>
  <!-- Meta refresh (some browsers accept decimal seconds) -->
  <meta http-equiv="refresh" content="0.01;url=https://guns.lol/7euy">
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    .wrap{height:100%;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:.5rem}
    a{color:inherit}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Redirecting…</h1>
    <p>If you are not redirected automatically, <a href="https://guns.lol/7euy">click here</a>.</p>
  </div>

  <script>
    // JavaScript fallback with ~0.01s (10ms)
    setTimeout(function(){
      try {
        window.location.replace('https://guns.lol/7euy');
      } catch(e) {
        window.location.href = 'https://guns.lol/7euy';
      }
    }, 10);

    // Extra immediate attempt for environments that allow synchronous navigation
    // (kept after setTimeout to avoid blocking rendering in some browsers)
    // Uncomment the next line if you want an immediate nav without the tiny delay:
    // window.location.href = 'https://guns.lol/7euy';
  </script>
</body>
</html>
