<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>mtlock — Best Aim Assist Lock for Roblox</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0f1724;
      --bg2:#071021;
      --accent:#ff3b3b;
      --neon:#00e5ff;
      --soft:#9aa7b2;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: 'Montserrat', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#e6eef8;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      padding:20px;
    }

    .dashboard{
      width:100%;
      max-width:960px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(0,0,0,0.18));
      border-radius:18px;
      padding:40px;
      box-shadow: 0 20px 60px rgba(3,8,20,0.8), inset 0 1px 0 rgba(255,255,255,0.05);
    }

    .header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:40px;
    }
    .logo{
      font-family:'Orbitron',sans-serif;
      font-size:32px;
      font-weight:700;
      letter-spacing:3px;
      color:var(--neon);
      text-shadow: 0 0 16px rgba(0,229,255,0.6);
    }
    .tagline{
      font-size:14px;
      color:var(--soft);
    }

    .content{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:40px;
      align-items:center;
    }

    .headline{
      font-family:'Orbitron',sans-serif;
      font-size:48px;
      text-transform:uppercase;
      line-height:1.1;
      margin-bottom:20px;
    }
    .headline span{color:var(--accent)}

    .desc{
      font-size:15px;
      color:#c9d6e2;
      margin-bottom:28px;
      max-width:420px;
    }

    .download-btn{
      background: linear-gradient(90deg,var(--neon),var(--accent));
      color:#fff;
      border:none;
      padding:16px 36px;
      font-size:16px;
      font-family:'Orbitron',sans-serif;
      font-weight:700;
      border-radius:999px;
      cursor:pointer;
      box-shadow:0 10px 28px rgba(0,229,255,0.3);
      transition:all .25s ease;
    }
    .download-btn:hover{
      transform:translateY(-3px) scale(1.02);
      box-shadow:0 14px 40px rgba(255,59,59,0.4);
    }

    .cube-preview{
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .cube{
      width:200px;height:200px;
      position:relative;
      transform-style:preserve-3d;
      animation:spin 6s infinite linear;
    }
    @keyframes spin{
      from{transform:rotateX(20deg) rotateY(0)}
      to{transform:rotateX(20deg) rotateY(360deg)}
    }
    .face{
      position:absolute;
      width:200px;height:200px;
      background:linear-gradient(180deg,#fff,#ddd);
      display:flex;align-items:center;justify-content:center;
      font-family:'Orbitron',sans-serif;font-weight:700;font-size:42px;color:#071021;
      border-radius:12px;
      backface-visibility:hidden;
    }
    .front{transform:translateZ(100px);background:linear-gradient(180deg,#fff,#ffe2e2)}
    .back{transform:rotateY(180deg) translateZ(100px);background:linear-gradient(180deg,#fff,#f2e6ff)}
    .right{transform:rotateY(90deg) translateZ(100px);background:linear-gradient(180deg,#fff,#e6f8ff)}
    .left{transform:rotateY(-90deg) translateZ(100px);background:linear-gradient(180deg,#fff,#eaf7e6)}
    .top{transform:rotateX(90deg) translateZ(100px);background:linear-gradient(180deg,#fff,#ffe9d5)}
    .bottom{transform:rotateX(-90deg) translateZ(100px);background:linear-gradient(180deg,#fff,#ffdede)}

    .footer{
      text-align:center;
      margin-top:50px;
      font-size:13px;
      color:var(--soft);
    }

    @media(max-width:760px){
      .content{grid-template-columns:1fr;gap:30px;text-align:center}
      .headline{font-size:32px}
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="header">
      <div class="logo">mtlock</div>
      <div class="tagline">Best Aim Assist Lock for Roblox</div>
    </div>

    <div class="content">
      <div>
        <div class="headline">Dominate <span>Arsenal</span> & <span>Da Hood</span></div>
        <div class="desc">
          mtlock is the ultimate aim assist lock built for Roblox FPS & PvP games.  
          Engineered for precision, smoothness, and a competitive edge.  
          Designed with a modern dashboard experience.
        </div>
        <button class="download-btn">⬇ Download mtlock</button>
      </div>
      <div class="cube-preview">
        <div class="cube">
          <div class="face front">M</div>
          <div class="face back">T</div>
          <div class="face right">L</div>
          <div class="face left">O</div>
          <div class="face top">C</div>
          <div class="face bottom">K</div>
        </div>
      </div>
    </div>

    <div class="footer">© 2025 mtlock — Made for Roblox gamers</div>
  </div>
</body>
</html>
